{% extends "base.html" %}

{% block content %}
<h1 class="mt-3">Pengelolaan Kategori Surat</h1>

<a href="{% url 'kategori_tambah' %}" class="btn btn-success mb-3">
    Tambah Kategori
</a>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nama Kategori</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for kategori in daftar_kategori %}
                <tr>
                    <td>{{ kategori.pk }}</td>
                    <td>{{ kategori.nama }}</td>
                    <td>
                        <a href="{% url 'kategori_edit' kategori.pk %}" class="btn btn-sm btn-warning text-dark">Edit</a>
                        
                        <form method="POST" action="{% url 'kategori_hapus' kategori.pk %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-danger" 
                                onclick="return confirm('Apakah Anda yakin ingin menghapus kategori {{ kategori.nama }}?');">
                                Hapus
                            </button>
                        </form>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" class="text-center">Belum ada kategori surat.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
