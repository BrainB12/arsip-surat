{% extends "base.html" %}

{% block content %}
<h1 class="mt-3">Detail Surat</h1>
<hr>

<div class="card shadow-sm p-4 mb-4">
    <h5 class="card-title">{{ surat.judul }}</h5>
    <p class="card-text">
        <strong>Nomor Surat:</strong> {{ surat.nomor_surat }}<br>
        <strong>Kategori:</strong> {{ surat.kategori.nama }}<br>
        <strong>Waktu Pengarsipan:</strong> {{ surat.waktu_pengarsipan|date:"d M Y, H:i" }}
    </p>

    <a href="{% url 'unduh_surat' surat.pk %}" class="btn btn-success me-2" style="width: 150px;">
        Unduh
    </a>
</div>

<div class="row">
    <div class="col-12">
        <h4>Pratinjau File (PDF)</h4>
        
        <iframe 
            src="{{ surat.file_pdf.url }}" 
            width="100%" 
            height="600px" 
            style="border: none;">
            Pratinjau PDF tidak didukung di browser ini. Silakan unduh file.
        </iframe>
    </div>
</div>

<hr>

<a href="{% url 'halaman_utama' %}" class="btn btn-secondary mt-3">
    << Kembali
</a>

{% endblock %}
